<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!--Stylesheet-->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

    <!--Favicon-->
    <link rel="icon" href="{{ site.baseurl }}/assets/images/favicon.ico">

    <!--JavaScript-->
    <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>

    <!--Plugins-->
    {% feed_meta %}
    {% seo %}
    
</head>
<body>
    <div class="container">
        <header>
            <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Profile Picture"
            class="profile-picture">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
        </header>

        <nav>
            {% include navigation.html %}
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
             <div class="social-links">
                        <a href="https://github.com/maishazahrani/" title="GitHub"><i class="fab fa-github"></i></a>
                        <a href="https://instagram.com/myshazr" title="Instagram"><i class="fab fa-instagram"></i></a>
                    </div>
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
